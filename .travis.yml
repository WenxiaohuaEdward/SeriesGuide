language: android
env:
  matrix:
    - ANDROID_TARGET=android-22 
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-22
    - extra-android-support
sudo: false 
deploy:      
    tags: false     
    provider: releases
    api_key: 
        secure: a2288c9a3c8c3968d7d0396fe57b15d89271311e
    file: app/build/outputs/apk/seriesguide.apk
branches:
    master
before_install:
    - chmod +x gradlew
    - pip install --user codecov
script:
    - chmod +x ./gradlew
after_success:
    - bash <(curl -s https://codecov.io/bash)
    - codecov
