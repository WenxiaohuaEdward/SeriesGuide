language: android
jdk: openjdk7
env:
  matrix:
    - ANDROID_TARGET=android-22 
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-22
    - extra-android-support
sudo: false 
deploy:
    on:
        repo: Gameeso/openkit-android
        tags: true
        all_branches: true
    provider: releases
    api_key: 
        secure: 0c3443ecc90315490a50c07eccf76d9318788054
    file: app/build/outputs/apk/seriesguide.apk
    skip_cleanup: true 
before_install:
    - chmod +x gradlew
    - pip install --user codecov
branches:
  only:
  - dev
  - master
script:
    - chmod +x gradlew 
after_success:
    if [ \"$RUN_COVERAGE\" == \"yes\" ]; then coverage combine; codecov; fi
   