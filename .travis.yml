language: android
jdk: openjdk7
env:
  matrix:
    - ANDROID_TARGET=android-22 
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-22
    - extra-android-support
sudo: required 
deploy:
    on:
        tags: true
        all_branches: true
    provider: releases
    api_key: 
        secure: 0c3443ecc90315490a50c07eccf76d9318788054
    file: app/build/outputs/apk/seriesguide.apk
    skip_cleanup: true 
before_install:
    - pip install --user codecov
script:
    - chmod +x gradlew
after_success:
  - bash <(curl -s https://codecov.io/bash)
   