language: android
env:
  matrix:
    - ANDROID_TARGET=android-22 
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-22
    - extra-android-support
sudo: required
before_install:
    - chmod +x gradlew
script:
    - chmod +x ./gradlew   
after_success:
    - bash <(curl -s https://codecov.io/bash)   